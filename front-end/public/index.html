<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Digital wallet</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Include the PDF.js library and the worker script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/{version}/pdf.js"></script>
    <script>
      // Set the workerSrc property for PDF.js
      // This should be done before any PDF.js related code is executed
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/{version}/pdf.worker.js';
    </script>
  </body>
</html>
